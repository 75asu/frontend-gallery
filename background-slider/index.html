<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://cdn1.clickthecity.com/wp-content/uploads/2021/09/29132158/All-Of-Us-Are-Dead-on-Netflix-1024x530.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.heavenofhorror.com/wp-content/uploads/2020/05/betaal-season-1-netflix-review.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images4.alphacoders.com/112/thumb-1920-1122054.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images6.alphacoders.com/403/thumb-1920-403562.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://www.heavenofhorror.com/wp-content/uploads/2020/05/betaal-season-1-netflix-review.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
